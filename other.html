<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Stats</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* 1. SHAPES: Dark & Moody */
        .orange-circle {
            background-color: #222222 !important; /* Charcoal */
            opacity: 0.8; /* Dark enough to support white text */
        }
        .blue-block {
            background-color: #0047AB !important; /* Cobalt */
            opacity: 0.8;
        }

        /* 2. LABELS: Black Ink (Readable on Grey Wall) */
        .stat-label {
            font-size: 1rem; 
            letter-spacing: 0.2em; 
            margin-bottom: 0.5rem; 
            font-weight: 700;
            color: #1A1A1A !important; /* Black, not Cream */
        }

        /* 3. NUMBERS: White with Charcoal Outline (Readable Everywhere) */
        .stat-number {
            font-size: 6rem; 
            line-height: 0.9;
            font-weight: 900;
            color: #F0EEE9; /* Paper White Fill */
            /* The Outline ensures readability on light backgrounds */
            -webkit-text-stroke: 2px #1A1A1A; 
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1); /* Subtle depth */
        }
        
        /* 4. DOWNLOAD LINK: High Contrast */
        .download-link {
            font-size: 2rem; 
            border-bottom: 3px solid #1A1A1A; 
            color: #1A1A1A !important;
        }
        .download-link:hover {
            color: #FF4F00 !important;
            border-color: #FF4F00;
        }
    </style>
</head>
<body>

    <main class="bauhaus-grid">

        <div class="guide-line"></div>
        
        <div class="shape-entry-orange">
            <div class="orange-circle"></div>
        </div>

        <div class="shape-entry-blue">
            <div class="blue-block"></div>
        </div>

        <header class="identity" style="z-index: 50;">
            <h1>
                <a href="index.html" style="font-size: 6rem; line-height: 1; margin-left: -0.5rem;">←</a>
            </h1>
        </header>

        <section class="primary-nav" style="display: block; padding-top: 2rem;">
            
            <ul style="list-style: none; display: flex; flex-direction: column; gap: 3rem;">
                
                <li>
                    <h2 class="stat-label">CHESS (BULLET)</h2>
                    <span class="nav-item stat-number">1400</span>
                </li>

                <li>
                    <h2 class="stat-label">CHESS (BLITZ)</h2>
                    <span class="nav-item stat-number">1500</span>
                </li>

                <li>
                    <h2 class="stat-label">CHESS (RAPID)</h2>
                    <span class="nav-item stat-number">1700</span>
                </li>

                <li>
                    <h2 class="stat-label">KOREAN LANG</h2>
                    <span class="nav-item stat-number">A2</span>
                </li>

                <li style="margin-top: 2rem;">
                    <a href="resume.pdf" class="nav-item download-link">
                        DOWNLOAD RESUME PDF ↓
                    </a>
                </li>

            </ul>

        </section>

    </main>

    <script>
        const frictionBlue = 0.05; 
        const frictionOrange = 0.08;
        let targetX = 0; let targetY = 0;
        let currentX_Blue = 0; let currentY_Blue = 0;
        let currentX_Orange = 0; let currentY_Orange = 0;

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                targetX = (e.clientX / window.innerWidth - 0.5) * 2;
                targetY = (e.clientY / window.innerHeight - 0.5) * 2;
            }
        });

        function animate() {
            const blueX = targetX * -30; const blueY = targetY * -30;
            currentX_Blue += (blueX - currentX_Blue) * frictionBlue;
            currentY_Blue += (blueY - currentY_Blue) * frictionBlue;

            const orangeX = targetX * 60; const orangeY = targetY * 60;
            currentX_Orange += (orangeX - currentX_Orange) * frictionOrange;
            currentY_Orange += (orangeY - currentY_Orange) * frictionOrange;

            const blue = document.querySelector('.blue-block');
            const orange = document.querySelector('.orange-circle');

            if (blue) blue.style.transform = `translate(${currentX_Blue}px, ${currentY_Blue}px)`;
            if (orange) orange.style.transform = `translate(-50%, -50%) translate(${currentX_Orange}px, ${currentY_Orange}px)`;

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
