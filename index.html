<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Baglioni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bauhaus-grid">

        <div class="guide-line"></div>
        
        <div class="shape-entry-orange">
            <div class="orange-circle"></div>
        </div>

        <div class="shape-entry-blue">
            <div class="blue-block"></div>
        </div>

        <header class="identity">
            <h1>Andrea<br>Baglioni</h1>
        </header>

        <nav class="primary-nav">
            <a href="about.html" class="nav-item">About Me</a>
            <a href="projects.html" class="nav-item">Projects</a>
            <a href="other.html" class="nav-item">Other</a>
        </nav>

        <footer class="contact-section">
            <ul>
                <li><a href="https://linkedin.com">LinkedIn ↗</a></li>
                <li><a href="#">Twitter ↗</a></li>
                <li><a href="mailto:your@email.com">Email ↗</a></li>
            </ul>
        </footer>

    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            // Only run on desktop
            if (window.innerWidth > 768) {
                // Calculate position (-1 to +1)
                const x = (e.clientX / window.innerWidth - 0.5) * 2;
                const y = (e.clientY / window.innerHeight - 0.5) * 2;

                const blue = document.querySelector('.blue-block');
                const orange = document.querySelector('.orange-circle');

                // Move Blue Block (Background)
                if(blue) {
                    blue.style.transform = `translate(${x * -30}px, ${y * -30}px)`;
                }
                
                // Move Orange Circle (Foreground)
                if(orange) {
                    orange.style.transform = `translate(${x * 60}px, ${y * 60}px)`;
                }
            }
        });
    </script>
</body>
</html>
