   <script>
        document.addEventListener('mousemove', (e) => {
            // We removed the width check so it runs everywhere for testing
            
            // Calculate mouse position relative to center of screen
            // Range: -1 (left/top) to +1 (right/bottom)
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            const blue = document.querySelector('.blue-block');
            const orange = document.querySelector('.orange-circle');

            // Apply movement
            // Blue moves OPPOSITE to mouse (multiply by negative)
            if(blue) {
                // We add the 'translate' but keep the 'left: 35%' from CSS
                blue.style.transform = `translate(${x * -40}px, ${y * -40}px)`;
            }
            
            // Orange moves WITH mouse (multiply by positive)
            if(orange) {
                // We MUST include the centering translate(-50%, -50%) first!
                orange.style.transform = `translate(-50%, -50%) translate(${x * 80}px, ${y * 80}px) scale(1)`;
            }
        });
    </script>
