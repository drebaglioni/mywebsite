<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Baglioni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bauhaus-grid">

        <div class="guide-line"></div>
        <div class="orange-circle"></div>
        <div class="blue-block"></div>

        <header class="identity">
            <h1>Andrea<br>Baglioni</h1>
        </header>

        <nav class="primary-nav">
            <a href="about.html" class="nav-item">About Me</a>
            <a href="projects.html" class="nav-item">Projects</a>
            <a href="other.html" class="nav-item">Other</a>
        </nav>

        <footer class="contact-section">
            <ul>
                <li><a href="https://linkedin.com">LinkedIn ↗</a></li>
                <li><a href="#">Twitter ↗</a></li>
                <li><a href="mailto:your@email.com">Email ↗</a></li>
            </ul>
        </footer>

    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            // Only run on desktop (screens wider than 768px)
            if (window.innerWidth > 768) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;

                const blue = document.querySelector('.blue-block');
                const orange = document.querySelector('.orange-circle');

                // Move Blue Block (Slower = Heavy)
                if(blue) {
                    blue.style.transform = `translate(${x * -30}px, ${y * -30}px)`;
                }
                
                // Move Orange Circle (Faster = Light)
                // Note: We keep the -50% translate to keep it centered!
                if(orange) {
                    orange.style.transform = `translate(-50%, -50%) translate(${x * 60}px, ${y * 60}px)`;
                }
            }
        });
    </script>
</body>
</html>
